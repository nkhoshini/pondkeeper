  <path d="M 60 100 L 68 96" stroke="#1B5E20" stroke-width="2" fill="none"/>
  
  <!-- Large parent duck (mama duck) -->
  <g transform="translate(200, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="28" ry="22" fill="#FFD54F"/>
    <!-- Head -->
    <circle cx="-15" cy="-18" r="16" fill="#FFD54F"/>
    <!-- Beak -->
    <path d="M -28 -18 L -35 -18 L -32 -15 Z" fill="#FF6F00"/>
    <!-- Eye -->
    <circle cx="-18" cy="-20" r="3" fill="#000"/>
    <circle cx="-17" cy="-21" r="1" fill="#FFF"/>
    <!-- Wing -->
    <path d="M -8 -5 Q 5 0 8 8" stroke="#F9A825" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Tail -->
    <path d="M 20 2 Q 30 0 32 -5" stroke="#F9A825" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Medium duckling 1 -->
  <g transform="translate(150, 220)">
    <ellipse cx="0" cy="0" rx="18" ry="14" fill="#FFF176"/>
    <circle cx="-10" cy="-12" r="10" fill="#FFF176"/>
    <path d="M -18 -12 L -23 -12 L -21 -10 Z" fill="#FF8F00"/>
    <circle cx="-12" cy="-14" r="2" fill="#000"/>
    <circle cx="-11.5" cy="-14.5" r="0.7" fill="#FFF"/>
    <path d="M 12 2 Q 18 0 19 -3" stroke="#FFD54F" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
