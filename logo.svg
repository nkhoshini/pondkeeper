<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Full page pond background -->
  <rect x="0" y="0" width="400" height="400" fill="#87CEEB" opacity="0.3"/>
  <rect x="0" y="0" width="400" height="400" fill="#4A9FD8" opacity="0.3"/>
  <rect x="0" y="0" width="400" height="400" fill="#2E8BC0" opacity="0.4"/>
  
  <!-- Water ripples -->
  <ellipse cx="120" cy="200" rx="30" ry="8" fill="none" stroke="#5DADE2" stroke-width="2" opacity="0.4"/>
  <ellipse cx="280" cy="240" rx="25" ry="6" fill="none" stroke="#5DADE2" stroke-width="2" opacity="0.4"/>
  <ellipse cx="200" cy="320" rx="20" ry="5" fill="none" stroke="#5DADE2" stroke-width="2" opacity="0.4"/>
  <ellipse cx="90" cy="150" rx="22" ry="6" fill="none" stroke="#5DADE2" stroke-width="2" opacity="0.4"/>
  <ellipse cx="320" cy="180" rx="28" ry="7" fill="none" stroke="#5DADE2" stroke-width="2" opacity="0.4"/>
  
  <!-- Lily pads -->
  <ellipse cx="90" cy="280" rx="25" ry="20" fill="#2E7D32" opacity="0.6"/>
  <path d="M 90 280 L 100 275" stroke="#1B5E20" stroke-width="2" fill="none"/>
  
  <ellipse cx="330" cy="220" rx="20" ry="16" fill="#2E7D32" opacity="0.6"/>
