    <ellipse cx="0" cy="0" rx="9" ry="7" fill="#FFFDE7"/>
    <circle cx="-4" cy="-6" r="5" fill="#FFFDE7"/>
    <path d="M -8 -6 L -10 -6 L -9.5 -5 Z" fill="#FFB300"/>
