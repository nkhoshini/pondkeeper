apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: pondkeeper
    name: pondkeeper-manager-rolebinding
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: pondkeeper-manager-role
subjects:
    - kind: ServiceAccount
      name: pondkeeper-controller-manager
      namespace: {{ .Release.Namespace }}
    - kind: ServiceAccount
      name: pondkeeper-controller-manager
      namespace: {{ .Release.Namespace }}
